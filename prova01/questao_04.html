<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
var number = Math.floor((Math.random() * 10) + 1);

document.write("<table>");
document.write("<thead><tr><td colspan='2'>Produto de " + number + "</td></tr></thead>");

document.write("<tbody>");
for (var i = 1; i <= 10; i++) {
	document.write("<tr>");
	document.write("<td>" + i + " x " + number + "</td>");
	document.write("<td>" + (number * i) + "</td>");
	document.write("</tr>");
}

document.write("</tbody>");
document.write("</table>");
</script>
<style type="text/css">
	body { font-family: "Arial" ; }
	table td { text-align: center; border: 4px double #000; }
	table thead td { font-weight: 700; background-color: #ccc; }
	table tbody td:first-child { width: 70%; }
</style>
<body>
</body>
</html:
